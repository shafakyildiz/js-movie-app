        <div class="movie-info">
          <h3>Movie Title</h3>
          <span class="green">9.8</span>
        </div>

        <div class="overview">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius,
          expedita provident voluptatem nam voluptatibus aut architecto nostrum!
